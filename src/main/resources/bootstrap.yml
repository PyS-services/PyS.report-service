app:
  port: 8092
  logging: debug
  eureka: 8761

server:
  port: ${app.port}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:@eureka-service:${app.eureka}/eureka/

spring:
  application:
    name: report-service

logging:
  level:
    com.pys.report: ${app.logging}
    web: ${app.logging}
    org:
      springframework.cloud.config: ${app.logging}
